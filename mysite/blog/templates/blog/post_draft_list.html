{% extends 'blog/base.html' %}
{% block content %}
    <h1>Your Drafts</h1>
    {% for post in post_list %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="date">created: {{ post.create_date|date:'D M Y' }}</p>
            <p class="postcontent">{{ post.text|safe|truncatechars:300 }}</p>
        </div>
    {% endfor %}
{% endblock %}
